<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <button onclick='init()'>Send Info</button>
  <script>
    // creating classes for AJAX
    function init() {
      var theObject = new XMLHttpRequest();
      theObject.open( "POST", "javascript.php", true );
      theObject.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      theObject.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200 ) {
          document.getElementById('container').innerHTML = theObject.responseText;
        }
      }

      // end transimission
      theObject.send("user=Arthur&email=artmelkon@yahoo.com&role=Admin");
    }
  </script>
</body>
</html>
